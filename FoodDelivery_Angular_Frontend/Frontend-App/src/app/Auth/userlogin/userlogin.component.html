<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../assets/images/logo.svg" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="fw-light">Sign in to continue.</h6>
            <form class="pt-3" #uForm="ngForm" (ngSubmit)="onSubmit(uForm)">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg"
                  placeholder="Enter User Name"
                  name="username"
                  #username="ngModel" 
                  [(ngModel)]="loginModelObj.username" 
                  required="true"
                   >
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" 
                  placeholder="Enter Password"
                  name="password"
                  #password="ngModel" 
                  [(ngModel)]="loginModelObj.password" 
                  required="true"
                  >
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" 
                type="submit">SIGN IN</button>
              </div>
            </form>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <!-- <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class=""> Keep me signed in </label>
                </div> -->
              
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>              
              <div class="text-center mt-4 fw-light"> Don't have an account? 
                <!-- <a href="register.html" class="text-primary">Create</a> -->
                <a class="text-primary" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Create</a>
              </div>
           
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
